<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    color: #333;
}

header {
    width: 100%;
    background-color: #fff;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: white;
    border-bottom: 1px solid #eaeaea;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #333;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
    padding: 10px;
}

.get-started-btn {
    padding: 10px 20px;
    background-color: #5468ff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}

.hero {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 60px 40px;
}

.hero-text {
    max-width: 50%;
}

.hero-text h1 {
    font-size: 48px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
}

.hero-text p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #666;
}

.buttons {
    display: flex;
    gap: 10px;
}

.buttons .btn {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}

.buttons .google-play {
    background-color: #34a853;
}

.buttons .app-store {
    background-color: #000;
}

.hero-image img {
    max-width: 100%;
    height: auto;
}

</style>
<body>
    <header>
        <nav>
            <div class="logo">Appland</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">F.A.Q</a></li>
                <li><a href="#">Dropdown</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a href="#" class="get-started-btn">Get Started</a>
        </nav>
        <section class="hero">
            <div class="hero-text">
                <h1>App landing page template</h1>
                <p>We are a team of talented designers making websites with Bootstrap</p>
                <div class="buttons">
                    <a href="#" class="btn google-play">Google Play</a>
                    <a href="#" class="btn app-store">App Store</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="Appland.jpg" alt="App Landing Page Image">
            </div>
        </section>
    </header>
</body>
</html>
